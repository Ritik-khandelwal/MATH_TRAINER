<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Math Trainer - Practice Mental Math</title>
</head>
<body>
    <div class="header">
        <h4>MATH TRAINER - by RITIK KHANDELWAL</h4>
    </div>
    <div class="main">
        <div class="left"><div class="userInput"></div></div>
        <div class="container">
            <div class="innercontainer">
                <div class="question"></div>
                <div class="answer"><input type="text" id="calculated" placeholder="?" autofocus></div>
            </div>
        </div>
        <div class="right"><div class="extraResults"></div></div>
    </div>
    <div class="results">
        <div class="total_time">Total Time: 0.00 sec</div>
        <div class="average_time">Average Time: 0.00 sec</div>
    </div>
    <div class="footer">
        <button id="startbutton"
        onclick="main()">START</button>
    </div>

    <script src="../functions/home.js"></script>
</body>
</html>
